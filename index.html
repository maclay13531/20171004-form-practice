<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- <link rel="stylesheet" type="text/css" href="reset.css"> -->
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href='https://fonts.googleapis.com/css?family=Spicy+Rice' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>
	<form class="wrapper">
		<div class="legend">
			<span class="number">1</span> 
			<div>Candidate Info</div>
		</div>
		<div class="fullName-error error">Can not be empty</div>
		<input type="text" name="fullName" class="fullName" placeholder="Your Name*">
		<div class="email-error error">Can not be empty</div>
		<input type="email" name="email" class="email" placeholder="Your Email*">
		<textarea name="about" class="textarea" placeholder="About yourself"></textarea>
		<label>Interests:</label>
		<select name="">
			<optgroup label="Indoors">
				<option value="fishkeeping">Fishskeeping</option>
				<option value="reading">Reading</option>
				<option value="boxing">Boxing</option>
				<option value="debate">Debate</option>
				<option value="gaming">Gaming</option>
				<option value="snooker">Snooker</option>
				<option value="other_indoor">Other</option>
			</optgroup>
			<optgroup label="Outdoors">
				<option value="football">Football</option>
				<option value="swimming">Swimming</option>
				<option value="fishing">Fishing</option>
				<option value="climbing">Climbing</option>
				<option value="cycling">Cycling</option>
				<option value="other_outdoor">Other</option>	
			</optgroup>
		</select>
		<div class="additional">
			<span class="number">2</span> 
			<div>Additional Info</div>
		</div>
		<input type="submit" value="APPLY" class="apply">
	</form>
</body>
</html>
